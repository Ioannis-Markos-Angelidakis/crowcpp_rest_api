<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {{#users}}
    <title>{{name}}</title>
</head>
<body>
    <span id="the_id" style="display: none;">{{id}}</span>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/.">PostPage</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="window.location.href='/profile'">Profile</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger ml-2" onclick="window.location.href='/logout'">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            
            <h1>{{name}}</h1>
        </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Profile Picture</th>
                </tr>
            </thead>
            <tbody id="userList">
                <tr id="user-{{id}}">
                    <td>{{name}}</td>
                    <td>
                        {{#profile_picture}}
                        <img src="/./{{profile_picture}}" alt="Profile Picture" style="max-width: 100px; border-radius: 50%; height: 80px; width: 31%">
                        {{/profile_picture}}
                    </td>
                </tr>
                {{/users}}
            </tbody>
        </table>
        <div id="message" class="mt-4"></div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="posts">
                    <!-- Posts will be rendered here by Mustache -->
                </div>

                <div class="text-center mt-4">
                    <button id="loadMore" class="btn btn-primary" style="margin: 5px;">Show More</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let id = document.getElementById("the_id").textContent;
        document.body.onload = function get_posts() {
            fetch(`/load_users_posts/${id}?page=0`)
                .then(response => response.text())
                .then(html => {
                    // Mustache-rendered HTML for posts
                    document.getElementById('posts').insertAdjacentHTML('beforeend', html);
                })
                .catch(error => console.error('Error:', error));
        }

        const messageDiv = document.getElementById("message");

        function logout(id) {
            fetch(`/logout?id=${id}`, {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .catch(error => {
                messageDiv.innerText = `Logout failed: ${error.message}`;
            });
        }

        let currentPage = 0;

        document.getElementById('loadMore').addEventListener('click', function() {
            currentPage += 1;
            fetch(`/load_users_posts/${id}?page=${currentPage}`)
                .then(response => response.text())
                .then(html => {
                    // Mustache-rendered HTML for posts
                    document.getElementById('posts').insertAdjacentHTML('beforeend', html);
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('posts').addEventListener('click', function(e) {
            if (e.target.classList.contains('like-button')) {
                const likeButton = e.target;
                const postId = likeButton.getAttribute('data-post-id');
                const userId = likeButton.getAttribute('data-user-id');

                fetch('/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ post_id: postId, user_id: userId })
                })
                .then(response => response.text())
                .then(message => {
                    // Find the current like count element
                    const postElement = likeButton.closest('.d-flex');
                    const likeCountElement = postElement.querySelector('.badge-info');
                    const currentLikes = parseInt(likeCountElement.textContent.split(' ')[0]);

                    if (message === 'Like added successfully') {
                        likeCountElement.textContent = `${currentLikes + 1} Likes`;
                    } else if (message === 'Like removed successfully') {
                        likeCountElement.textContent = `${currentLikes - 1} Likes`;
                    } else {
                        console.error('Error:', message);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
    });

    function edit_post(postId) {
            const element = document.getElementById(postId);
            const originalContent = element.innerText;
            document.getElementById(`edit-${postId}`).style = "display:none;"
            element.innerHTML = `
                <textarea class="form-control" id="editContent-${postId}" rows="4">${originalContent}</textarea>
                <input type="file" class="form-control-file" id="editFile-${postId}" name="post_pic">
                <a><input type="checkbox" id="remove-picture-${postId}"> Remove picture</a>
                <button class="btn btn-success btn-sm mt-2" onclick="save_post('${postId}', '${originalContent}')">Save</button>
                <button class="btn btn-secondary btn-sm mt-2 ml-2" onclick="cancel_edit('${postId}', '${originalContent}')">Cancel</button>
            `;
        }

        function cancel_edit(id, originalContent) {
            const element = document.getElementById(id);
            document.getElementById(`edit-${id}`).style = "display:blobk;"
            element.innerHTML = `${originalContent}`;
        }

        function save_post(postId, originalContent) {
            const formData = new FormData();
            const newContent = document.getElementById(`editContent-${postId}`).value;
            const newFile = document.getElementById(`editFile-${postId}`).files[0];
            const removePicture = document.getElementById(`remove-picture-${postId}`).checked;
            
            formData.append('content', newContent);
            if (newFile) {
                formData.append('post_pic', newFile);
            }

            if (document.getElementById(`remove-picture-${postId}`).checked) {
                formData.append('remove_picture', removePicture);
            }

            fetch(`/edit_post/${postId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }

                // If the status is OK, update the HTML without waiting for additional data
                document.getElementById(`edit-${postId}`).style = "display:inline-block;";
                const element = document.getElementById(postId);
                element.innerHTML = newContent;

                // Handle image update or removal based on the form input
                const imageElement = document.querySelector(`#post-${postId} img`);
                if (removePicture && imageElement) {
                    imageElement.remove();
                } else if (newFile) {
                    // If a new picture was uploaded, update the image or add it
                    if (imageElement) {
                        imageElement.src = URL.createObjectURL(newFile);
                    } else {
                        const newImage = document.createElement('img');
                        newImage.src = URL.createObjectURL(newFile);
                        newImage.alt = "Post image";
                        newImage.style = "border-radius: 1em;height: 50%;width: 49%;";
                        element.insertAdjacentElement('afterend', newImage);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating the post: ' + error.message);
            });
        }

        function edit_reply(replyId) {
            const element = document.getElementById(`reply_id_${replyId}`);
            const originalContent = element.innerText;
            document.getElementById(`edit_reply_${replyId}`).style = "display:none;"
            element.innerHTML = `
                <textarea class="form-control" id="editContent-${replyId}" rows="4">${originalContent}</textarea>
                <button class="btn btn-success btn-sm mt-2" onclick="save_reply('${replyId}', '${originalContent}')">Save</button>
                <button class="btn btn-secondary btn-sm mt-2 ml-2" onclick="cancel_reply_edit('${replyId}', '${originalContent}')">Cancel</button>
            `;
        }

        function cancel_reply_edit(replyId, originalContent) {
            const element = document.getElementById(`reply_id_${replyId}`);
            document.getElementById(`edit_reply_${replyId}`).style = "display:blobk;"
            element.innerHTML = `${originalContent}`;
        }

    function save_reply(replyId, originalContent) {

        const newContent = document.getElementById(`editContent-${replyId}`).value;
        fetch(`/edit_reply/${replyId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: newContent })
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(text);
                });
            }
            return response.text();
        })
        .then(data => {
            // Replace the textarea with the new content and re-add the edit button
            const element = document.getElementById(`reply_id_${replyId}`);
            document.getElementById(`edit_reply_${replyId}`).style = "display:inline-block;";
            element.innerHTML = `${newContent}`;
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error updating the post: ' + error.message);
        });
    }

    // Select the container that holds both posts and replies
    const containerElement = document.querySelector('#posts, [name="replies"]');

    if (containerElement) {
        containerElement.addEventListener('click', function(e) {
            // Handle clicks on like buttons for posts
            if (e.target.classList.contains('like-button')) {
                const likeButton = e.target;
                const postId = likeButton.getAttribute('data-post-id');
                const userId = likeButton.getAttribute('data-user-id');

                fetch('/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ post_id: postId, user_id: userId })
                })
                .then(response => response.text())
                .then(message => {
                    const postElement = likeButton.closest('.d-flex');
                    const likeCountElement = postElement.querySelector('.badge-info');
                    const currentLikes = parseInt(likeCountElement.textContent.split(' ')[0]);

                    if (message === 'Like added successfully') {
                        likeCountElement.textContent = `${currentLikes + 1} Likes`;
                    } else if (message === 'Like removed successfully') {
                        likeCountElement.textContent = `${currentLikes - 1} Likes`;
                    } else {
                        console.error('Error:', message);
                    }
                })
                .catch(error => console.error('Error:', error));

            // Handle clicks on like buttons for replies
            } else if (e.target.classList.contains('reply-like')) {
                const likeButton = e.target;
                const replyId = likeButton.getAttribute('reply-id'); // Use reply-id attribute

                fetch(`/like_reply/${replyId}`, { // Use replyId in the URL
                    method: 'POST'
                })
                .then(response => response.text())
                .then(message => {
                    const postElement = likeButton.closest('.d-flex');
                    const likeCountElement = postElement.querySelector('.badge-info');
                    const currentLikes = parseInt(likeCountElement.textContent.split(' ')[0]);

                    if (message === 'Like added successfully') {
                        likeCountElement.textContent = `${currentLikes + 1} Likes`;
                    } else if (message === 'Like removed successfully') {
                        likeCountElement.textContent = `${currentLikes - 1} Likes`;
                    } else {
                        console.error('Error:', message);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });
    }

    function delete_reply(replyId) {
            if (!confirm('Are you sure you want to delete this reply?')) {
                return;
            }

            fetch(`/delete_reply/${replyId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    const postElement = document.getElementById(`reply-${replyId}`);
                    postElement.remove();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting that reply: ' + error.message);
            });
        }

        function delete_post(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            fetch(`/delete_post/${postId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Remove the post from the DOM
                    const postElement = document.getElementById(`post-${postId}`);
                    postElement.remove();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting the post: ' + error.message);
            });
        }

        function toggleReplyForm(postId, parentReplyId = 0) {
        let replyForm;

        if (parentReplyId === 0) {
            // If it's a reply to the post, the reply form should be added above the replies
            replyForm = document.getElementById(`reply-form-post-${postId}`);
            
            if (!replyForm) {
                // Create the reply form dynamically for the post
                const newReplyFormHtml = `
                    <div id="reply-form-post-${postId}" class="mt-3">
                        <textarea class="form-control" id="replyContent-${postId}-${parentReplyId}" rows="3" placeholder="Write your reply"></textarea>
                        <button class="btn btn-success btn-sm mt-2" onclick="submitReply(${postId}, 0)">Send</button>
                    </div>
                `;
                // Insert the new reply form before the replies section (not at the end of the post)
                const postDiv = document.getElementById(`post-${postId}`);
                const repliesSection = document.getElementById(`replies-${postId}`);

                if (repliesSection) {
                    postDiv.insertAdjacentHTML('beforebegin', newReplyFormHtml);
                } else {
                    postDiv.insertAdjacentHTML('beforeend', newReplyFormHtml);
                }
            } else {
                // Toggle the visibility if it already exists
                replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
            }
        } else {
            // If it's a reply to a reply, handle it like before
            replyForm = document.getElementById(`reply-form-${parentReplyId}`);
            
            if (!replyForm) {
                // Create the reply form dynamically for the reply
                const newReplyFormHtml = `
                    <div id="reply-form-${parentReplyId}" class="mt-3">
                        <textarea class="form-control" id="replyContent-${postId}-${parentReplyId}" rows="3" placeholder="Write your reply"></textarea>
                        <button class="btn btn-success btn-sm mt-2" onclick="submitReply(${postId}, ${parentReplyId})">Send</button>
                    </div>
                `;
                // Insert the new reply form below the reply content
                const parentReplyDiv = document.getElementById(`reply-${parentReplyId}`);
                parentReplyDiv.insertAdjacentHTML('beforeend', newReplyFormHtml);
            } else {
                // Toggle visibility if the form already exists
                replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
            }
        }
}

    // Submit a reply to a post or reply
    function submitReply(postId, parentReplyId = 0) {
        const replyContent = document.getElementById(`replyContent-${postId}-${parentReplyId}`).value;

        if (!replyContent) {
            alert('Please write a reply before submitting.');
            return;
        }

        fetch(`/reply/${postId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: replyContent, parent_reply_id: parentReplyId })
        })
        .then(response => response.json())
        .then(data => {
            // Append the new reply under the original reply
            const timestamp = new Date().toLocaleString(); 
            const repliesSection = parentReplyId === 0? document.getElementById(`replies-${postId}`) : document.getElementById(`reply-${parentReplyId}`);
            const newReplyHtml = `
                <div id="reply-${data.reply_id}" class="card mt-2">
                <div class="d-flex justify-content-between align-items-center">
                <div class="card-body">
                    <a class="text-muted text-left" href="./prof/${data.user_id}">${data.user_name} replied to: ${data.author}</a>
                    <p class="card-text" id="reply_id_${data.reply_id}">${data.content}</p>
                    <p class="text-muted text-right">${timestamp}</p>
                    <button class="btn btn-primary reply-like" reply-id="${data.reply_id}">Like</button>
                    <button class="btn btn-secondary" onclick="toggleReplyForm('${postId}', '${data.reply_id}')">Reply</button>
                    <button id="edit_reply_${data.reply_id}" class="btn btn-secondary" onclick="edit_reply('${data.reply_id}')">Edit</button>
                    <button id="delete_reply_${data.reply_id}" class="btn btn-danger" onclick="delete_reply('${data.reply_id}')">Delete</button>
                </div>
                <span class="badge badge-info">0 Likes</span>
                </div>
                </div>
            `;
            repliesSection.insertAdjacentHTML('beforeend', newReplyHtml);

            // Clear the reply content and hide the reply form
            
            document.getElementById(`replyContent-${postId}-${parentReplyId}`).value = '';
            if (parentReplyId === 0) {
                document.getElementById(`reply-form-post-${postId}`).style.display = 'none';
            } else {
                document.getElementById(`reply-form-${parentReplyId}`).style.display = 'none';
            }
        })
        .catch(error => {
            console.error('Error submitting reply:', error);
        });
    }

    function loadReplies(postId, parentReplyId = 0, offset = 0) {
        const url = `/load_replies/${postId}?offset=${offset}&parent_reply_id=${parentReplyId}`;

        fetch(url)
            .then(response => response.text())
            .then(html => {
                // Get the replies section where replies will be loaded
                const repliesSection = document.getElementById(`replies-${parentReplyId || postId}`);

                // Insert the server-rendered HTML
                repliesSection.insertAdjacentHTML('beforeend', html);

                // If no new replies are loaded, disable the "Load More Replies" button
                if (html.trim().length === 0) {
                    const loadMoreButton = document.getElementById(`load-more-replies-${parentReplyId || postId}`);
                    if (loadMoreButton) {
                        loadMoreButton.disabled = true;
                        loadMoreButton.textContent = 'No More Replies';
                    }
                } else {
                    // If more replies are loaded, increment the offset for future loads
                    const loadMoreButton = document.getElementById(`load-more-replies-${parentReplyId || postId}`);
                    if (loadMoreButton) {
                        loadMoreButton.setAttribute('onclick', `loadReplies('${postId}', ${parentReplyId}, ${offset + 5})`);
                    }
                }
            })
            .catch(error => {
                console.error('Error loading replies:', error);
            });
    }
    </script>
</body>
</html>
