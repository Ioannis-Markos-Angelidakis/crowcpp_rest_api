<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Password Reset</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Reset Password</h2>
        <form id="password-reset-form" method="POST">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById('password-reset-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const email = "{{email}}";  // Replace with actual value dynamically, if needed
            const token = "{{token}}";  // Replace with actual value dynamically, if needed

            if (password !== confirmPassword) {
                document.getElementById('message').innerText = 'Passwords do not match';
            } else {
                // Update the form action to include the email and token in the URL
                this.action = `/reset_password/${email}/${token}/${password}`;
                this.submit();
            }
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
