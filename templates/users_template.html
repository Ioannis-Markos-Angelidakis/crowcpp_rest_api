<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Records</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">User Records</h1>

        <form id="searchForm" class="form-inline mt-4 mb-4">
            <input type="text" class="form-control mr-2" id="searchQuery" placeholder="Search by name">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Age</th>
                    <th scope="col">Name</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Profile Picture</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                {{#users}}
                <tr>
                    <td>{{age}}</td>
                    <td>{{name}}</td>
                    <td>{{weight}}</td>
                    <td>
                        {{#profile_picture}}
                        <img src="{{profile_picture}}" alt="Profile Picture" style="max-width: 100px; border-radius: 50%; height: 80px; width: 31%">
                        {{/profile_picture}}
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="editUser('{{id}}', '{{age}}', '{{name}}', '{{weight}}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser('{{id}}')">Delete</button>
                    </td>
                </tr>
                {{/users}}
            </tbody>
        </table>

        <h2 class="mt-4" id="formTitle">Add User</h2>
        <form id="userForm" enctype="multipart/form-data">
            <input type="hidden" id="userId" name="id">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" class="form-control" id="weight" name="weight">
            </div>
            <div class="form-group">
                <label for="file">Profile Picture (Optional):</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Add User</button>
            <button type="button" class="btn btn-secondary ml-2" onclick="clearForm()">Clear</button>
        </form>

        <div id="message" class="mt-4"></div>
    </div>

    <script>
        const searchForm = document.getElementById("searchForm");
        const userForm = document.getElementById("userForm");
        const messageDiv = document.getElementById("message");
        const userList = document.getElementById("userList");

        searchForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("searchQuery").value;

            fetch(`./search_user?query=${query}`)
                .then(response => response.json())
                .then(data => updateUserList(data.users))
                .catch(() => { messageDiv.innerText = "Error fetching search results."; });
        });

        userForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            if (fileInput.files.length <= 0) {
                fileInput.removeAttribute('name');
            }
            const formData = new FormData(userForm);
            const userId = document.getElementById("userId").value;
            const url = userId ? `./edit_user?id=${userId}` : "./add_user";

            fetch(url, {
                method: "POST",
                body: formData
            })
                .then(response => response.ok ? response.text() : Promise.reject())
                .then(() => {
                    messageDiv.innerText = userId ? "User updated successfully." : "User added successfully.";
                    clearForm();
                    setTimeout(() => location.reload(), 1000);
                })
                .catch(() => { messageDiv.innerText = userId ? "Error updating user." : "Error adding user."; });
        });

        function updateUserList(users) {
            userList.innerHTML = users.map(user => `
                <tr>
                    <td>${user.age}</td>
                    <td>${user.name}</td>
                    <td>${user.weight}</td>
                    <td>
                        ${user.profile_picture ? `<img src="${user.profile_picture}" alt="Profile Picture" style="max-width: 100px; border-radius: 50%; height: 80px; width: 31%">` : ''}
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="editUser('${user.id}', '${user.age}', '${user.name}', '${user.weight}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function editUser(id, age, name, weight) {
            document.getElementById("userId").value = id;
            document.getElementById("age").value = age;
            document.getElementById("name").value = name;
            document.getElementById("weight").value = weight;
            document.getElementById("formTitle").innerText = "Edit User";
            document.getElementById("submitButton").innerText = "Update User";
        }

        function deleteUser(id) {
            fetch(`./delete_user?id=${id}`)
                .then(response => response.ok ? response.text() : Promise.reject())
                .then(() => {
                    messageDiv.innerText = "User deleted successfully.";
                    setTimeout(() => location.reload(), 1000);
                })
                .catch(() => { messageDiv.innerText = "Error deleting user."; });
        }

        function clearForm() {
            userForm.reset();
            document.getElementById("userId").value = "";
            document.getElementById("file").setAttribute('name', 'file');
            document.getElementById("formTitle").innerText = "Add User";
            document.getElementById("submitButton").innerText = "Add User";
        }
    </script>
</body>
</html>
